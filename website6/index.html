<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Shop</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1>Vue Shop</h1>
    <h3>A shop I made using Vue.</h3>
    <p>Download is linked below if you want to try it properly.</p>
    <h3>Download: <a href="https://github.com/tomyates19/Vue-3_Shop">https://github.com/tomyates19/Vue-3_Shop</a></h3>
    <div class="images-shelves flex-col">
        <div class="img-con flex">
            <h2>Main Shop Page</h2>
            <div class="image-inner flex">
                <img src="images/shop1.png" alt="">
                <img src="images/iphone-shop.png" alt="">
            </div>
  
        </div>
        <div class="img-con flex">
            <h2>Basket</h2>
            <div class="image-inner flex">
                <img src="images/review-basket.png" alt="">
                <img src="images/iphone-basket.png" alt="">
            </div>
            
        </div>
        <div class="img-con flex">
            <h2>Checkout</h2>
            <div class="image-inner flex">
                <img src="images/payment1.png" alt="">
                <img src="images/iphone-payment1.png" alt="">
            </div>
            
        </div>
        <div class="img-con flex">
            <h2>Checkout filled</h2>
            <div class="image-inner flex">
                <img src="images/paymentfill.png" alt="">
                <img src="images/iphone-payment2.png" alt="">
            </div>
           
        </div>
        <div class="img-con flex">
            <h2>Order Confirmation</h2>
            <div class="image-inner flex">
                <img src="images/receipt.png" alt="">
                <img src="images/iphone-receipt.png" alt="">
            </div>
            
        </div>
    </div> 
</body>
</html>
